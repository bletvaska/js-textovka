<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Great Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <!-- Application CSS styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">

        <div class="btn-group btn-group-lg" role="group" aria-label="First group">
          <button type="button" class="btn btn-default">
            <i class="fas fa-level-up-alt"></i>
          </button>
          <button type="button" class="btn btn-default">
            <i class="fas fa-level-down-alt"></i>
          </button>
          <button type="button" class="btn btn-default">
            <i class="fas fa-wrench"></i>
          </button>
          <button type="button" class="btn btn-default">
            <i class="fas fa-shoe-prints"></i>
          </button>
          <div class="btn-group">
            <button type="button" class="btn btn-default " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="far fa-eye"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-left" id="examine-menu">
            </div>
          </div>
          <button type="button" class="btn btn-default">
            <i class="fas fa-search"></i>
          </button>
          <button type="button" class="btn btn-default">
            <i class="fas fa-suitcase"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input class="form-control" autofocus>
        <main>
            <p>
                JS Textovka (c)2018. Zdrojové kódy nájdete na
                <a href="https://github.com/bletvaska/js-textovka">GitHub</a>-e. Poznámky z kurzu nájdete na
                <a href="https://legacy.gitbook.com/book/bletvaska/javascript/details">GitBook</a>-u. Ďalšiu dokumentáciu ohľadom JavaScript-u nájdete na
                <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">MDN</a>. Krátku prezentáciu o HTML5 nájdete na adrese
                <a href="http://bit.ly/2IsaaV2">http://bit.ly/2IsaaV2</a>. Pre inšpiráciu sa môžete pozrieť na textovku <a href="http://iplayif.com/?story=http%3A%2F%2Fwww.douglasadams.com%2Fcreations%2Fhhgg.z3">Stopárov sprievodca po galaxii</a>.
              </p>
        </main>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script type="module" src="js/adventure.js"></script>
</body>

</html>
